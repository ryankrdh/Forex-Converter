<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="/css/app.css">
    <title>Currency Exchange</title>
</head>
<body>
    <form action="/currency" class="user_input">
        <div>
            <label for="convert_from">Converting from </label>
            <input type="text" name="convert_from" id="convert_from">
        </div>
        <div>
            <label for="convert_to">Converting to </label>
            <input type="text" name="convert_to" id="convert_to">
        </div>
        <div>
            <label for="amount">Amount: </label>
            <input type="number" name="amount" id="amount">
        </div>
        <div>
            <button type="submit" id="convert_button">Convert</button>
        </div>
    </form>
</body>
</html>
